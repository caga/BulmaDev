<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bulma/bulma.css" type="text/css" media="all">
    <script src="../fontawesome/all.js" charset="utf-8"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
              <form class="box">
                <div class="field has-text-centered">
                  <img src="../images/rcop.jpeg" width="167">
                </div> 
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left">
                    <input class="input" type="email" placeholder="e.g. cumhurbaykal@yandex.com" required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="********" required>
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">
                    Remember Me
                  </label>
                </div>
                <div class="field">
                  <button class="button is-success ">
                    Login
                  </button>
                </div>
              </form>
            </div>
              <!-- <div class="column">heyo</div> -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
